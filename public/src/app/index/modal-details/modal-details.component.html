<div class="modal fade" #modalLogin id="modalDetails" tabindex="-1" role="dialog" aria-labelledby="modalDetailsLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalSubCategoryLabel">
                    {{product.pro_nombre}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row row-w-100">
                    <div class="item col-sm-7 col-md-7 col-lg-7">
                        <section
                            *ngIf="(product.pro_url!=undefined && product.pro_url!='') && (product.pro_url2!=undefined && product.pro_url2!='')"
                            style="max-height: 100hv">
                            <div id="myCarousell" class="carousel slide" data-ride="carousel"
                                style="z-index: 0 !important; max-width: 100%; max-height: auto;min-height: auto; margin: 0 auto; margin-bottom: 50px !important ;">
                                <div class="carousel-inner">
                                    <ol class="carousel-indicators">
                                        <li data-target="#myCarousel" data-slide-to="0" class="botones-carrusel active">
                                        </li>
                                        <li data-target="#myCarousel" data-slide-to="1" class="botones-carrusel">
                                        </li>
                                    </ol>
                                    <div class="item active">
                                        <img class="img-card" src="{{product.pro_url}}" alt="{{product.pro_nombre}}">
                                    </div>
                                    <div class="item">
                                        <img class="img-card" src="{{product.pro_url2}}" alt="{{product.pro_nombre}}">
                                    </div>
                                    <a class="left carousel-control" href="#myCarousell" data-slide="prev">
                                        <span class="fa fa-arrow-left"></span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousell" data-slide="next">
                                        <span class="fa fa-arrow-right" style="left: -16px !important;"></span>
                                    </a>

                                </div>

                            </div>
                        </section>
                        <div style="margin: 0 auto;" class="text-center">
                            <img style="margin: 0 auto;"
                                *ngIf="(product.pro_url!=undefined && product.pro_url!='') && (product.pro_url2==undefined || product.pro_url2=='')"
                                class="group img-card" src="{{product.pro_url}}" alt="{{product.pro_nombre}}" />
                        </div>
                    </div>
                    <div class="item col-sm-5 col-md-5 col-lg-5">
                        <h3 class="group lead inner list-group-item-heading titulo-salas2" style="font-weight: bold;">
                            {{product.pro_nombre}}
                        </h3>
                        <p style="margin: 0% !important;">
                            {{product.pro_description}}
                        </p>
                        <hr>
                        <div class="row row-w-100" style="">
                            <div class="col-sm-6 col-md-6">
                                <p class="lead" class="lead" style="font-weight: bold; font-size: 18px;">
                                    <span *ngIf="!product.pro_estado_descuento"><br> ${{product.pro_precio}} </span>
                                    <span *ngIf="product.pro_estado_descuento" style="text-decoration: line-through;">
                                        ${{product.pro_precio}}
                                    </span>
                                    <br>
                                    <span *ngIf="!product.pro_estado_descuento">&nbsp;</span>
                                    <span *ngIf="product.pro_estado_descuento">
                                        <span style="color: red; font-size: 12px;">{{product.pro_discount_percentage}}%
                                            de
                                            descuento</span>
                                        <br>
                                        AHORA:
                                        {{product.pro_precio-((product.pro_discount_percentage*product.pro_precio)/100) |currency}}
                                    </span>
                                </p>
                            </div>
                            <div class="col-sm-2 col-md-2">
                            </div>
                            <div class="col-sm-4 col-md-4 text-right">
                                <button (click)='indexComponent.agregarCarrito(product)' type="button"
                                    class="btn btn-default btn-sm">
                                    <i class="fa fa-cart-arrow-down cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
